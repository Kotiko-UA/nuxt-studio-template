name: studio-nuxt-build
run-name: studio nuxt build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: .
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Identify package manager
        id: pkgman
        run: |
          cache=$([ -f "./pnpm-lock.yaml" ] && echo "pnpm" || ([ -f "./package-lock.json" ] && echo "npm" || ([ -f "./yarn.lock" ] && echo "yarn" || echo "")))
          package_manager=$([ -n "$cache" ] && echo "$cache" || echo "npm")
          echo "cache=$cache" >> $GITHUB_OUTPUT
          echo "package_manager=$package_manager" >> $GITHUB_OUTPUT

      - name: Install pnpm
        if: ${{ steps.pkgman.outputs.package_manager == 'pnpm' }}
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: ${{ steps.pkgman.outputs.cache }}

      - name: Install dependencies
        run: ${{ steps.pkgman.outputs.package_manager }} install

      - name: Build (generate static)
        # —è–∫—â–æ –≤ —Ç–µ–±–µ SSG; –¥–ª—è SPA –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ app.baseURL —ñ ssr:false –≤ nuxt.config
        run: ${{ steps.pkgman.outputs.package_manager }} run build
        env:
          NITRO_PRESET: github-pages
          NUXT_CONTENT_PREVIEW_API: https://api.nuxt.studio
          NUXT_PUBLIC_API_BASE_URL: ${{ secrets.NUXT_PUBLIC_API_BASE_URL }}
          NUXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NUXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          NUXT_PUBLIC_STUDIO_API: ${{ secrets.NUXT_PUBLIC_STUDIO_API }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./.output/public
